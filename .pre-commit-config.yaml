repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        name: black
        entry: black .
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
        name: isort
        args: ["--profile", "black", "."]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies:
          [
            flake8-docstrings,
            flake8-import-order,
            flake8-bugbear,
            pep8-naming,
            flake8-bandit,
          ]
        exclude: tests/
  - repo: local
    hooks:
      - id: safety
        name: safety
        language: system
        entry: ./safety.sh
        pass_filenames: false
  - repo: https://github.com/python-poetry/poetry
    rev: 1.3.2
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: ["--check"]
